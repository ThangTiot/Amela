<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/home}" method="get" th:object="${email}">
    <table>
        <tr>
            <td>Language</td>
            <td>
                <select th:field="*{language}">
                    <option th:value="English">English</option>
                    <option th:value="Vietnamese">Vietnamese</option>
                    <option th:value="Japanese">Japanese</option>
                    <option th:value="Chinese">Chinese</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Page Size</td>
            <td>Show
                <select th:field="*{size}">
                    <option th:value="5">5</option>
                    <option th:value="10">10</option>
                    <option th:value="15">15</option>
                    <option th:value="20">20</option>
                </select>
                emails per page
            </td>
        </tr>
        <tr>
            <td>Signature</td>
            <td>
                <textarea th:field="*{signature}"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Update">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
