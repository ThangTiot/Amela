<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Customers</h3>
<p>
    <a th:href="@{/customer/create}">Add new customer</a>
</p>
<div class="notify" style="font-size: xx-large; font-style: italic">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<table id="customers">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c,stt : ${customers}">
        <td th:text="${stt.count}"></td>
        <td th:text="${c.getName()}"></td>
        <td th:text="${c.getEmail()}"></td>
        <td th:text="${c.getAddress()}"></td>
        <td><a th:href="@{/customer/edit/{id}(id = ${c.getId()})}">Edit</a></td>
        <td><a th:href="@{/customer/delete/{id}(id = ${c.getId()})}">Delete</a></td>
        <td><a th:href="@{/customer/view/{id}(id = ${c.getId()})}">View</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="~{/layout::footer}"></footer>
</body>
</html>
